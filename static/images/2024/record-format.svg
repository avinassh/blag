<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <g transform="translate(50, 50)">
    <!-- Offset section -->
    <rect x="0" y="0" width="120" height="60" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Offset</text>
    <text x="60" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(8 bytes)</text>
    
    <!-- Data section -->
    <rect x="120" y="0" width="400" height="60" fill="#90EE90" stroke="#32CD32" stroke-width="2"/>
    <text x="320" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Data</text>
    <text x="320" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(variable length bytes)</text>
    
    <!-- Checksum section -->
    <rect x="520" y="0" width="180" height="60" fill="#87CEFA" stroke="#4169E1" stroke-width="2"/>
    <text x="610" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Checksum</text>
    <text x="610" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(32 bytes)</text>
    
    <!-- Byte marker lines -->
    <g stroke="#666" stroke-width="1" stroke-dasharray="3,3">
      <line x1="0" y1="65" x2="0" y2="80"/>
      <line x1="120" y1="65" x2="120" y2="80"/>
      <line x1="520" y1="65" x2="520" y2="80"/>
      <line x1="700" y1="65" x2="700" y2="80"/>
    </g>
    
    <!-- Byte markers -->
    <g font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
      <text x="0" y="95">0</text>
      <text x="120" y="95">8</text>
      <text x="520" y="95">8 + len(data)</text>
      <text x="700" y="95">40 + len(data)</text>
    </g>
  </g>
</svg>
