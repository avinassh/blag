<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
    <!-- Title -->
    <text x="50" y="40" font-size="20" fill="#232f3e">Galloping Search over S3</text>
    
    <!-- Legend -->
    <g transform="translate(650, 5)">
        <circle cx="10" cy="10" r="5" fill="#1E88E5"/>
        <text x="25" y="15" font-size="12">Successful check</text>
        <circle cx="10" cy="35" r="5" fill="#FF5252"/>
        <text x="25" y="40" font-size="12">Failed check</text>
        <rect x="0" y="50" width="20" height="20" fill="#FFC107" fill-opacity="0.2" stroke="#FFC107"/>
        <text x="25" y="65" font-size="12">Binary search zone</text>
    </g>
    
    <!-- Horizontal line representing the bucket contents -->
    <line x1="50" y1="100" x2="700" y2="100" stroke="#666" stroke-width="2"/>
    <!-- Dotted continuation -->
    <circle cx="720" cy="100" r="2" fill="#666"/>
    <circle cx="740" cy="100" r="2" fill="#666"/>
    <circle cx="760" cy="100" r="2" fill="#666"/>
    
    <!-- File markers -->
    <g>
        <!-- Start -->
        <line x1="100" y1="90" x2="100" y2="110" stroke="#666" stroke-width="2"/>
        <text x="85" y="80" font-size="12" text-anchor="middle">0</text>
        
        <!-- 1k -->
        <line x1="150" y1="90" x2="150" y2="110" stroke="#666" stroke-width="2"/>
        <text x="150" y="80" font-size="12" text-anchor="middle">1k</text>
        <circle cx="150" cy="100" r="5" fill="#1E88E5"/>
        
        <!-- 10k -->
        <line x1="200" y1="90" x2="200" y2="110" stroke="#666" stroke-width="2"/>
        <text x="200" y="80" font-size="12" text-anchor="middle">10k</text>
        <circle cx="200" cy="100" r="5" fill="#1E88E5"/>
        
        <!-- 50k -->
        <line x1="400" y1="90" x2="400" y2="110" stroke="#666" stroke-width="2"/>
        <text x="400" y="80" font-size="12" text-anchor="middle">50k</text>
        <circle cx="400" cy="100" r="5" fill="#1E88E5"/>
        
        <!-- 100k -->
        <line x1="600" y1="90" x2="600" y2="110" stroke="#666" stroke-width="2"/>
        <text x="600" y="80" font-size="12" text-anchor="middle">100k</text>
        <circle cx="600" cy="100" r="5" fill="#FF5252"/>
        
        <!-- Last file (somewhere between 50k and 100k) -->
        <line x1="500" y1="90" x2="500" y2="110" stroke="#4CAF50" stroke-width="3"/>
        <text x="500" y="80" font-size="12" text-anchor="middle" fill="#4CAF50">Last file</text>
    </g>
    
    <!-- Binary search zone -->
    <rect x="400" y="85" width="200" height="30" fill="#FFC107" fill-opacity="0.2" stroke="#FFC107" stroke-width="2"/>
</svg>
