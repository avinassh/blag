<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Page rectangle -->
  <rect x="50" y="100" width="100" height="60" fill="#e6f3ff" stroke="#4a90e2" stroke-width="2"/>
  <text x="100" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Database</text>
  <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Page Data</text>
  
  <!-- Arrow -->
  <path d="M160 130 L220 130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Frame rectangle -->
  <rect x="230" y="30" width="220" height="140" fill="#f0f8ff" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Frame header fields -->
  <rect x="240" y="40" width="100" height="25" fill="#fff2e6" stroke="#d4a574" stroke-width="1"/>
  <text x="290" y="56" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">Frame No</text>
  
  <rect x="340" y="40" width="100" height="25" fill="#fff2e6" stroke="#d4a574" stroke-width="1"/>
  <text x="390" y="56" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">Page No</text>
  
  <rect x="240" y="65" width="100" height="25" fill="#fff2e6" stroke="#d4a574" stroke-width="1"/>
  <text x="290" y="81" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">Commit Mark</text>
  
  <rect x="340" y="65" width="100" height="25" fill="#fff2e6" stroke="#d4a574" stroke-width="1"/>
  <text x="390" y="81" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">Checksums</text>
  
  <!-- Page data section in frame (same color as left page) -->
  <rect x="240" y="100" width="200" height="60" fill="#e6f3ff" stroke="#4a90e2" stroke-width="1"/>
  <text x="340" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Page Data</text>
  
  <!-- Labels -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Page</text>
  <text x="340" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Frame</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>